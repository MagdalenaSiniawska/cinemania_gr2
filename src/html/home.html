<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- TUTAJ TRZEBA DODAĆ HERO, ALE NIE JA ZA TO BYLAM ODPOWIEDZIALNA -->

    <!-- moja część -->
    <div class="container-weekly">
      <h1>Weekly Trends</h1>
      <a href="../catalog.html" class="see-all-link">See all</a>
      <div id="trending-container" class="trending-container">
        <!-- Karty filmów -->
      </div>
    </div>

    <div class="container-upcoming">
      <h1>Upcoming This Month</h1>
      <div class="upcoming-movie-card">
        <img id="upcoming-movie-poster" src="" alt="Movie Poster" />
        <div class="upcoming-movie-details">
          <h2 id="upcoming-movie-title">Movie Title</h2>
          <p>
            <strong>Release date:</strong>
            <span id="upcoming-release-date"></span>
          </p>
          <p><strong>Vote / Votes:</strong> <span id="upcoming-vote"></span></p>
          <p>
            <strong>Popularity:</strong> <span id="upcoming-popularity"></span>
          </p>
          <p><strong>Genre:</strong> <span id="upcoming-genre"></span></p>
          <h3>About</h3>
          <p id="upcoming-overview"></p>
          <button id="add-library-button">Add to my library</button>
        </div>
      </div>
      <p id="upcoming-no-movies-message" style="display: none">
        No movies found for the current month.
      </p>
    </div>

    <script type="module" src="../js/home.js"></script>
  </body>
</html>
